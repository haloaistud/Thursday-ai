    <title>Thursday â€” Your Emotional Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              friday: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0c0a09;
        color: #fafaf9;
        overflow: hidden;
      }
      
      /* Particle effects when thinking */
      .neural-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(99, 102, 241, 0.5);
        border-radius: 50%;
        animation: particle-float 4s infinite linear;
      }

      @keyframes particle-float {
        0%, 100% { transform: translateY(0) scale(0); opacity: 0; }
        50% { transform: translateY(-100px) scale(1.5); opacity: 0.8; }
      }

      /* Emotional color shifts */
      .core-node.happy { filter: hue-rotate(120deg); }
      .core-node.calm { filter: hue-rotate(180deg); }
      .core-node.alert { filter: hue-rotate(-30deg); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    </style>
